<!DOCTYPE html>

<html>

	<head>
		<title>Add Client</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	</head>
	
	<body>
		<div class="canvas">
			<div>
				<button type="button" class="close pull-right">x</button>
				<h3>Add Client</h3>
			</div>
			<div>
				<form class="form">
					<div class="form-group">
						<label>Client Name</label>
						<input type="text" class="form-control">
					</div>	
					<div class="form-group">
						<label>Street Address</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>City</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>State</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Zip Code</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Country</label>
						<input type="text" class="form-control" placeholder="USA">
					</div>
				</form>
			</div>
			<div>
				<a href="#" class="btn btn-default btn-sm pull-right" role="button">Add Client</a>	
				<a href="#" class="btn btn-default btn-sm pull-right" role="button">Cancel</a>	
			</div>
		</div>
		
	</body>
	
</html>
